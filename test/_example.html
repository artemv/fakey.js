<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta -->
        <meta charset="utf-8" />
        <title>Fakey Example</title>

        <!-- enable responsive viewport -->
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        
        <!-- styles -->
        <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    </head>

    <body>

        <form name="test" id="test-content">
            <input type="text" name="test" pattern="\d*">
        </form>

        <div id="mocha"></div>

        <!-- tests -->
        <script src="../libs/requirejs/require.js"></script>
        <script>
            var curURL  = window.location.href.toString(),
                curDir  = curURL.slice(0, curURL.lastIndexOf('/')),
                rootDir = curDir.slice(0, curDir.lastIndexOf('/'));

            require.config({
              urlArgs: "bust=" + (new Date()).getTime(),
              baseUrl: '../dist',
              paths: {
                'mocha'     : rootDir + '/node_modules/mocha/mocha',
                'chai'      : rootDir + '/node_modules/chai/chai'
              }
            });

            require(['fakey'], function(fakey) {
              // Element
              var el = document.forms[0]['test'];
              el.addEventListener('keypress', function (evt) {
                console.log(evt);
              });
              fakey.str(el, 'I type anything I want');
            });
        </script>
    </body>
</html>
